<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <script src="https://kit.fontawesome.com/8cf3a366fd.js" crossorigin="anonymous"></script>

  <body>
    <div class="status-bar">
      <!-- BEM(block element modifier) 에 따라 class만 사용 -->
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:23</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcom-header">
      <h1 class="welcom-header__title">Welcome to KokoaTalk</h1>
      <p class="welcom-header__text">If you have a KokoaTalk Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />

      <a href="#">Find Kokoa Account or Password</a>
    </form>
  </body>
</html>
